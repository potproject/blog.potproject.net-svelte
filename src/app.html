<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <link rel="icon" type="image/png" href="%sveltekit.assets%/favicons/favicon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/favicons/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%sveltekit.assets%/favicons/android-chrome-512x512.png" />
    	
    <link rel="alternate" type="application/rss+xml" href="https://blog.potproject.net/rss.xml" title="RSS2.0" />
    <link rel="alternate" type="application/atom+xml" href="https://blog.potproject.net/atom.xml" title="Atom" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      if (typeof window !== 'undefined' && window.localStorage) {
        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'true') {
          document.documentElement.classList.add('dark');
        }
      }
      if (typeof window !== 'undefined' && window.matchMedia) {
        const darkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (darkMode) {
          document.documentElement.classList.add('dark');
        }
      }
    </script>
    %sveltekit.head%
  </head>
  <body>
    <div>%sveltekit.body%</div>
  </body>
</html>
